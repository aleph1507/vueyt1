<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VueJS Tutorial</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>Events</h1>
      <button v-on:click.once="add()">Add a Year</button>
      <button v-on:click="subtract()">Subtract a year</button>
      <button @dblclick="add(10)">Add 10 years</button>
      <button @dblclick="subtract(10)">Subtract 10 years</button>
      <p>age: {{age}}</p>
      <div id="canvas" @mousemove="updateXY">
        {{x}},{{y}}
      </div>
      <a
        @click.prevent="click"
        href="http://www.thenetninja.co.uk">The Net Ninja</a>

      <h1>Keyboard Events</h1>
      <label>Name:</label>
      <input type="text" @keyup.enter="logName" v-model="name"><br>
      <span>{{name}}</span><br>
      <label>Age:</label>
      <input type="text" @keyup.alt.enter="logAge" v-model="age"><br>
      <span>{{age}}</span><br>
    </div>

    <script src="app.js"></script>
  </body>
</html>
